<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <!-- Background -->
  <rect width="800" height="700" fill="#f5f7fa" />
  
  <!-- Header -->
  <rect y="0" width="800" height="70" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="20" y="20" width="180" height="30" fill="#0055a4" rx="3" ry="3" />
  <text x="210" y="40" font-family="Arial" font-size="14" fill="#666666">FORTIUM PARTNERS</text>
  
  <!-- Navigation -->
  <text x="500" y="40" font-family="Arial" font-size="14" fill="#333333">Solutions</text>
  <text x="580" y="40" font-family="Arial" font-size="14" fill="#333333">Partners</text>
  <text x="650" y="40" font-family="Arial" font-size="14" fill="#333333">About</text>
  <text x="710" y="40" font-family="Arial" font-size="14" fill="#333333">Login</text>
  
  <!-- Modal Background -->
  <rect x="0" y="0" width="800" height="700" fill="#000000" opacity="0.5" />
  
  <!-- Payment Modal -->
  <rect x="150" y="120" width="500" height="460" fill="#ffffff" rx="8" ry="8" />
  
  <!-- Modal Header -->
  <rect x="150" y="120" width="500" height="60" fill="#f8f9fa" rx="8" ry="8" />
  <rect x="150" y="160" width="500" height="20" fill="#f8f9fa" rx="0" ry="0" />
  
  <text x="190" y="155" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Complete Your Booking</text>
  <circle cx="620" cy="140" r="12" fill="#f8f9fa" stroke="#6c757d" stroke-width="2" />
  <text x="620" y="145" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">âœ•</text>
  
  <!-- Booking Summary -->
  <text x="190" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Booking Summary</text>
  
  <rect x="190" y="220" width="420" height="100" fill="#f8f9fa" rx="5" ry="5" />
  
  <text x="210" y="245" font-family="Arial" font-size="14" fill="#333333">Partner:</text>
  <text x="280" y="245" font-family="Arial" font-size="14" fill="#333333">John Doe, CISSP</text>
  
  <text x="210" y="275" font-family="Arial" font-size="14" fill="#333333">Date:</text>
  <text x="280" y="275" font-family="Arial" font-size="14" fill="#333333">Thursday, March 13, 2025</text>
  
  <text x="210" y="305" font-family="Arial" font-size="14" fill="#333333">Time:</text>
  <text x="280" y="305" font-family="Arial" font-size="14" fill="#333333">1:00 PM - 1:30 PM EST</text>
  
  <!-- Payment Information -->
  <text x="190" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Payment Details</text>
  
  <rect x="190" y="370" width="420" height="40" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="5" ry="5" />
  <text x="210" y="395" font-family="Arial" font-size="14" fill="#6c757d">Email Address</text>
  
  <!-- Stripe Card Element -->
  <rect x="190" y="420" width="420" height="50" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="5" ry="5" />
  <rect x="210" y="435" width="35" height="20" fill="#6c757d" opacity="0.2" rx="3" ry="3" />
  <text x="290" y="450" font-family="Arial" font-size="14" fill="#6c757d">Card Number</text>
  <rect x="420" y="435" width="30" height="20" fill="#6c757d" opacity="0.2" rx="3" ry="3" />
  <rect x="460" y="435" width="30" height="20" fill="#6c757d" opacity="0.2" rx="3" ry="3" />
  <rect x="500" y="435" width="90" height="20" fill="#6c757d" opacity="0.2" rx="3" ry="3" />
  
  <!-- Price Display -->
  <rect x="190" y="480" width="420" height="1" fill="#ced4da" />
  
  <text x="190" y="505" font-family="Arial" font-size="14" fill="#333333">Consultation Fee (30 min)</text>
  <text x="570" y="505" font-family="Arial" font-size="14" fill="#333333" text-anchor="end">$800.00</text>
  
  <text x="190" y="535" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Total</text>
  <text x="570" y="535" font-family="Arial" font-size="16" font-weight="bold" fill="#333333" text-anchor="end">$800.00</text>
  
  <!-- Stripe Logo -->
  <rect x="190" y="550" width="70" height="20" fill="#ffffff" />
  <text x="200" y="565" font-family="Arial" font-size="10" fill="#6c757d">Powered by</text>
  <rect x="255" y="555" width="40" height="15" fill="#6772e5" rx="3" ry="3" />
  <text x="265" y="566" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">Stripe</text>
  
  <!-- Submit Button -->
  <rect x="400" y="550" width="210" height="50" fill="#0055a4" rx="5" ry="5" />
  <text x="440" y="580" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Confirm & Pay $800.00</text>
</svg>
