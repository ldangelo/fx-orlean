  <text x="100" y="275" font-family="Arial" font-size="14" fill="#6c757d">These experts match your requirements based on expertise and availability</text>
  
  <!-- Partner Card 1 - Best Match -->
  <rect x="100" y="300" width="600" height="160" fill="#ffffff" stroke="#28a745" stroke-width="2" rx="5" ry="5" />
  <rect x="100" y="300" width="150" height="30" fill="#28a745" rx="5" ry="5" />
  <text x="125" y="320" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">BEST MATCH · 92%</text>
  
  <circle cx="150" cy="365" r="35" fill="#0055a4" />
  <text x="150" y="375" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">JD</text>
  
  <text x="200" y="335" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">John Doe, CISSP</text>
  <text x="200" y="355" font-family="Arial" font-size="14" fill="#555555">Former CISO at Global Financial Corp</text>
  <text x="200" y="375" font-family="Arial" font-size="14" fill="#555555">• 15+ years in financial services security</text>
  <text x="200" y="395" font-family="Arial" font-size="14" fill="#555555">• Cloud migration specialist</text>
  <text x="200" y="415" font-family="Arial" font-size="14" fill="#555555">• Compliance framework expert (SOC2, PCI, GDPR)</text>
  
  <rect x="480" y="335" width="200" height="40" fill="#0055a4" rx="3" ry="3" />
  <text x="520" y="360" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Schedule Meeting</text>
  
  <text x="515" y="410" font-family="Arial" font-size="12" fill="#28a745">Available Tomorrow</text>
  <rect x="480" y="390" width="200" height="20" stroke="#ced4da" stroke-width="1" fill="none" rx="3" ry="3" />
  <rect x="480" y="390" width="100" height="20" fill="#28a745" rx="3" ry="3" opacity="0.3" />
  <rect x="580" y="390" width="50" height="20" fill="#ffc107" rx="0" ry="0" opacity="0.3" />
  
  <!-- Partner Card 2 -->
  <rect x="100" y="480" width="600" height="160" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  <rect x="100" y="480" width="150" height="30" fill="#0055a4" rx="5" ry="5" />
  <text x="135" y="500" font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">MATCH · 85%</text>
  
  <circle cx="150" cy="545" r="35" fill="#0055a4" />
  <text x="150" y="555" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">JS</text>
  
  <text x="200" y="515" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Jane Smith, MBA</text>
  <text x="200" y="535" font-family="Arial" font-size="14" fill="#555555">Former CTO at TechFin Solutions</text>
  <text x="200" y="555" font-family="Arial" font-size="14" fill="#555555">• Cloud architecture specialist</text>
  <text x="200" y="575" font-family="Arial" font-size="14" fill="#555555">• Digital transformation leader</text>
  <text x="200" y="595" font-family="Arial" font-size="14" fill="#555555">• Financial technology background</text>
  
  <rect x="480" y="515" width="200" height="40" fill="#0055a4" rx="3" ry="3" />
  <text x="520" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Schedule Meeting</text>
  
  <text x="510" y="590" font-family="Arial" font-size="12" fill="#0055a4">Available This Week</text>
  <rect x="480" y="570" width="200" height="20" stroke="#ced4da" stroke-width="1" fill="none" rx="3" ry="3" />
  <rect x="480" y="570" width="80" height="20" fill="#0055a4" rx="3" ry="3" opacity="0.3" />
  
  <!-- See More Button -->
  <rect x="350" y="660" width="100" height="40" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="370" y="685" font-family="Arial" font-size="14" fill="#6c757d">See More</text>
</svg>
