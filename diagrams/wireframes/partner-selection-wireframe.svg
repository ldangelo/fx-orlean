  <text x="235" y="110" font-family="Arial" font-size="12" fill="#ffffff">Step 2 of 3: Select Partner</text>
  
  <!-- Problem Summary Section -->
  <rect x="100" y="140" width="600" height="80" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5" />
  <text x="120" y="165" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Your Challenge Summary</text>
  <text x="120" y="190" font-family="Arial" font-size="14" fill="#555555">Cloud migration strategy with emphasis on security compliance for financial services...</text>
  <rect x="560" y="150" width="120" height="30" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="580" y="170" font-family="Arial" font-size="12" fill="#6c757d">Edit Details</text>
  
  <!-- Results Header -->
