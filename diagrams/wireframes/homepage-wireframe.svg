  <text x="145" y="475" font-family="Arial" font-size="14" fill="#6c757d" opacity="0.7">Industry (Optional)</text>
  
  <rect x="410" y="450" width="260" height="40" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="3" ry="3" />
  <text x="425" y="475" font-family="Arial" font-size="14" fill="#6c757d" opacity="0.7">Urgency (Optional)</text>
  
  <!-- Submit Button -->
  <rect x="570" y="510" width="100" height="40" fill="#28a745" rx="3" ry="3" />
  <text x="594" y="535" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Find Expert</text>
  
