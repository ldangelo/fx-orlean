apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecrets.database.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
    secret-type: database
spec:
  refreshInterval: {{ .Values.externalSecrets.database.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.secretStore.name }}
    kind: SecretStore
  target:
    name: {{ .Values.externalSecrets.database.secretName }}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        {{- range .Values.externalSecrets.database.keys }}
        {{ .key }}: "{{ `{{ .` }}{{ .property }}{{ ` }}` }}"
        {{- end }}
  data:
    {{- range .Values.externalSecrets.database.keys }}
    - secretKey: {{ .property }}
      remoteRef:
        key: {{ $.Values.externalSecrets.database.awsSecretName }}
        property: {{ .property }}
    {{- end }}